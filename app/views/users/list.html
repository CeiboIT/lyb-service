<div class="spacer"></div>
<ng-include src="'/views/users/filters.html'"></ng-include>
<div class="row line"></div>
<div class="spacer"></div>

<div class="row">
     <div class="col-md-6"ng-repeat="user in filteredUsers = (list.users | filter: list.usersFilterFn) ">
      <div class="panel panel-success">
        <div class="panel-heading">{{ user.username }}</div>
        <div class="panel-body">
         <div class="col-md-6">
            <img class="img-thumbnail" ng-src="{{user.profilePhoto.content}}" alt="">
         </div>
         <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                Country: <span class="text-info">{{user.country}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div>Bio: </div>
                <span>{{user.email}}</span>                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div>Bio: </div>
                <span>{{user.bio}}</span>                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-4" ng-repeat="category in store.categories"><span class="label label-success"> {{ category.description }}</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="pull-right">
                  <a class="btn btn-primary btn-sm" href="#/users/edit/{{ user.username }}" >Edit</a>
                </div>
              </div>
            </div>
         </div>
        </div>
      </div>
  </div>
</div>
