
<div class="row">
  <div class="col-md-12">
    <h1>Users</h1>
  </div>
</div>

<div class="row">
  <form class="form-horizontal well" role="form">
    <div class="form-group">
      <label for="" class="col-md-2 control-label">Name</label>
      <div class="col-md-2">
        <input type="text" class="form-control" ng-model="list.filters.username" id="" placeholder="">
      </div>
      <label for="" class="col-md-2 control-label">Email</label>
      <div class="col-md-2">
        <input type="text" class="form-control" ng-model="list.filters.email" id="" placeholder="">
      </div>
      <label for="" class="col-md-2 control-label">Country</label>
      <div class="col-md-2">
        <select name="" id="" class="form-control" ng-model="list.filters.country" ng-options="country as country for country in list.countriesSet">
          <option value=""></option>
        </select>
      </div>
    </div>
  </form>
</div>


<div class="row">
     <div class="col-md-6"ng-repeat="user in filteredUsers = (list.users | filter: list.usersFilterFn) ">
      <div class="panel panel-success">
        <div class="panel-heading">{{ user.username }}</div>
        <div class="panel-body">
         <div class="col-md-6">
            <img class="img-thumbnail" ng-src="{{user.profilePhoto.content}}" alt="">
         </div>
         <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                Country: <span class="text-info">{{user.country}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div>Bio: </div>
                <span>{{user.email}}</span>                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div>Bio: </div>
                <span>{{user.bio}}</span>                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-4" ng-repeat="category in store.categories"><span class="label label-success"> {{ category.description }}</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="pull-right">
                  <a class="btn btn-primary btn-sm" href="#/users/edit/{{ user.username }}" >Edit</a>
                </div>
              </div>
            </div>
         </div>
        </div>
      </div>
  </div>
</div>
