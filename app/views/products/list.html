
<div class="row">
  <div class="col-md-12">
    <h1>Products</h1>
  </div>
</div>

<div class="row">
  <form class="form-horizontal well" role="form">
    <div class="form-group">
      <label for="" class="col-md-2 control-label">Product name</label>
      <div class="col-md-2">
        <input type="text" class="form-control" ng-model="list.filters.name" id="" placeholder="">
      </div>
      <label for="" class="col-md-2 control-label">Seller</label>
      <div class="col-md-2">
        <select name="" id="" class="form-control" ng-model="list.filters.seller" ng-options="seller as seller for seller in list.sellersSet">
          <option value=""></option>
        </select>
      </div>
      <label for="" class="col-md-2 control-label">Categories</label>
      <div class="col-md-2">
        <select name="" id="" class="form-control" ng-model="list.filters.category" ng-options="location as location for location in list.categoriesSet">
          <option value=""></option>
        </select>
      </div>
    </div>
  </form>
</div>


<div class="row">

     <div class="col-md-6"ng-repeat="product in filteredProducts = (list.products | filter: list.productsFilterFn) ">
      <div class="panel panel-primary">
        <div class="panel-heading">{{ product.name }}</div>
        <div class="panel-body">
         <div class="col-md-6">
            <img  ng-show="product.photos.length" src="{{ product.photos[0].content}}" class="img-thumbnail" alt="">
         </div>
         <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <p class="text-primary"><strong> {{ product.seller.username }} </strong></p>                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p > {{ product.description }} </p>                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div ng-repeat="category in product.categories"><span class="label label-success"> {{ category.description }}</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="pull-right">
                  <a class="btn btn-primary btn-sm" href="#/products/edit/{{ product._id }}" >Edit</a>
                </div>
              </div>
            </div>
         </div>
        </div>
      </div>
  </div>
</div>
