<div class="spacer line"></div>
<div class="form-group">
  	<label class="col-md-3 control-label">Images:</label>
	<div class="col-md-9 text-center">
		<!-- <div drop-zone ng-model="createController.entity.photo"></div> -->
		<!-- <input type="file" file-input ng-model="createController.entity.photo"> -->
		<label class="cabinet"> 
			<input type="file" class="file" 
				   file-input 
				   ng-model="createController.entity.photos"/>
		</label>

		<!-- <a href="" ngf-select ngf-change="upload($files, createController.entity.photos)" 
				class="btn btn-sm btn-success">
			<i class="fa fa-plus"></i>
		</a> -->
	</div>
</div>

<div class="form-group" ng-show="!createController.entity.photos.length">
	<div class="col-md-offset-3 col-md-8">
		<div>
			<img ng-src="/images/product-default.png" 
			     class="img-thumbnail product-create-image" 
				 alt="product default image">
			<p class="small text-muted">default image</p>
		</div>
	</div>
</div>

<div class="form-group" ng-show="createController.entity.photos">
	<div class="col-md-offset-2">
		<div class="col-md-3" ng-repeat="photo in createController.entity.photos">
			<img ng-src="{{photo.content}}" class="img-thumbnail product-create-image" alt="">
			<p>
				{{photo.description}}
				<button class="btn btn-danger" 
						ng-click="createController.removePhoto(createController.entity.photos, photo)">
							<i class="fa fa-trash-o"></i>
				</button>
			</p>
		</div>
	</div>
</div>
