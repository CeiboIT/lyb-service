<legend>Statistics</legend>

<div>
	<h1>Users</h1>
	<div class="row">
		<div class="col-md-3">
			<pie-chart data="stats.graph" xaccessor="title" yaccessor="number" options="{showPercentages : true }"></pie-chart>
		</div>
		<div class="col-md-2">
			<div ng-repeat="data in stats.data">
				<h3 class="text-primary">{{data.title}}</h3>
				<h3><span><strong>{{data.number}}</strong></span></h3>
			</div>
		</div>
	</div>
	
</div>
