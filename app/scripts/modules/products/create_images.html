<div class="spacer line"></div>
<div class="form-group">
  	<label class="col-md-3 control-label">Images:</label>
	<div class="col-md-9 text-center">
		<!-- <div drop-zone ng-model="createController.entity.image"></div> -->
		<!-- <input type="file" file-input ng-model="createController.entity.image"> -->
		<label class="cabinet"> 
			<input type="file" class="file" 
				   file-input 
				   ng-model="createController.entity.images"/>
		</label>

		<!-- <a href="" ngf-select ngf-change="upload($files, createController.entity.images)" 
				class="btn btn-sm btn-success">
			<i class="fa fa-plus"></i>
		</a> -->
	</div>
</div>

<div class="form-group" ng-show="!createController.entity.images.length">
	<div class="col-md-offset-3 col-md-8">
		<div>
			<img ng-src="/images/product-default.png" 
			     class="img-thumbnail product-create-image" 
				 alt="product default image">
			<p class="small text-muted">default image</p>
		</div>
	</div>
</div>

<div class="form-group" ng-show="createController.entity.images">
	<div class="col-md-offset-2">
		<div class="col-md-3" ng-repeat="image in createController.entity.images">
			<img ng-src="{{image.content}}" class="img-thumbnail product-create-image" alt="">
			<p>
				{{image.description}}
				<button class="btn btn-danger" 
						ng-click="createController.removeImage(createController.entity.images, image)">
							<i class="fa fa-trash-o"></i>
				</button>
			</p>
		</div>
	</div>
</div>
