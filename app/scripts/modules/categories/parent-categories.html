<div ng-class="{required: controller.required}" class="form-group">
    <label class="control-label col-sm-3">Parent category:</label>
    <div class="col-sm-8">
        <ui-select ng-model="controller.entity.parent"
            close-on-select="true"
            ng-required="!controller.required"
            ng-disabled="controller.editing"
            theme="bootstrap">
            <ui-select-match> {{$select.selected.title}} </ui-select-match>
            <ui-select-choices repeat="category in controller.parents">
                <span ng-bind-html="category.title | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
