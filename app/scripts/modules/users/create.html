<div class="modal-header" >
  <h4 class="modal-title">User</h4>
</div>
<form name="createController.entityForm" novalidate class="css-form form-horizontal" ng-submit="createController.ok()">

<div class="modal-body">

  <div class="container-fluid" ng-class="{ hidden: createController.entityErrors.length > 0 } ">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group" required>
          <label for="" class="col-md-2 control-label">Username</label>
          <div class="col-md-10">
            <input type="text" required class="form-control" ng-model="createController.entity.username">
          </div>
        </div>
        <div class="form-group" required>
          <label for="" class="col-md-2 control-label">Password</label>
          <div class="col-md-10">
            <input type="text" required class="form-control" ng-model="createController.entity.password">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">Bio</label>
          <div class="col-md-10">
            <input type="text" class="form-control" ng-model="createController.entity.bio"/>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">Country</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="" placeholder="" ng-model="createController.entity.phone"/>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">Email</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="" placeholder="" ng-model="createController.entity.email"/>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2 control-label">Web</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="" placeholder="" ng-model="createController.entity.web"/>
          </div>
        </div>  
      </div> <!-- col md 8 -->
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-10">
              <div drop-zone ng-model="createController.entity.photo"></div>
              <input type="file" file-input ng-model="createController.entity.photo">
            </div>
          </div>
        </div>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
  <div class="error-list">
    <ul ng-class="{ 'hidden': createController.entityErrors.length == 0 }">
        <li ng-repeat="errorItem in createController.entityErrors">
            <i class="glyphicon glyphicon-warning-sign text-warning"></i> &nbsp; {{errorItem.text}}
        </li>   
    </ul>
  </div>
</div> <!-- modal-body -->

<div class="modal-footer">
  <!-- https://docs.angularjs.org/api/ng/directive/form#submitting-a-form-and-preventing-the-default-action -->
  <a class="btn btn-default"
     ng-click="createController.cancel()"
     ng-class="{ 'hidden': createController.entityErrors.length > 0 }">
      Cancel
  </a> <!-- van anchors porque si es button, submitea el form -->
  
  <button id="ok_button"
    type="submit"
    ng-class="{ 'hidden': createController.entityErrors.length > 0 }"
    ng-disabled="createController.entityForm.$invalid || createController.isClean()"
    class="btn btn-success">Save</button>
</div>
</form>
