<div class="row">
  <div class="form-horizontal">
    <div class="">
      <div class="col-md-1">
        <span class="text-huge">Users</span>
      </div>
      <label class="col-md-1 control-label text-normal">Username</label>
      <div class="col-md-2">
        <input type="text" class="form-control input-sm" 
               ng-model="entityController.filters.username">
      </div>
      <label class="col-md-1 control-label text-normal">Email</label>
      <div class="col-md-2">
        <input type="text" class="form-control input-sm" 
               ng-model="entityController.filters.email">
      </div>
      <label class="col-md-1 control-label text-normal">Type</label>
      <div class="col-md-2">
        <select class="form-control input-sm" 
                ng-model="entityController.filters.type">
          <option value="">All</option>
          <option value="Seller">Seller</option>
          <option value="Buyer">Buyer</option>
        </select>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-1">
        <button ng-click="entityController.entityManager.create()"
                class="btn btn-success input-sm pull-right"> 
                <i class="fa fa-plus"></i>
                {{entityController.entityManager.newName}}
        </button>
    </div>
  </div>  
</div>
